<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    {% load static %}
      <link rel="stylesheet" href="{% static 'css/style2.css' %}">
      <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
     <div class="jumbotron">
         <h2> Are you sure you want to delete the following course ?? </h2>
     <hr class="my-4">
         {% for course in courses_id %}
             <h2> Name: </h2> <p> {{ course.name }}</p>
             <h2> Description: </h2> <p> {{ course.desc.desc }} <br> {{ course.updated_at}}</p>
             <hr class="my-4">
             <a href="/" class="btn btn-dark">No</a>
             <a href="/courses/confirmdest/{{course.id}}" class="btn btn-danger">Yes, I want to delete this</a>
         {% endfor %}
     </div>
</body>
</html>
